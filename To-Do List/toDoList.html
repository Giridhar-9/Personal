<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="toDoList.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                <span>My To Do List</span>
                <button id="darkmode" class="btn dark">Darkmode</button>
            </div>
        </nav>
    </header>
    <main>
        <input type="text" placeholder="Add Task" class="taskbar">
        <button id="add" class="btn Add">Add</button>
        <h2 style="text-align: left;">Tasks To Do</h2>
        <ul class="tasks"></ul>
    </main>
    <script src="toDoList.js"></script>
</body>

</html>
